{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mb-2">
        <div class="row">
            <div class="col">
                <hr class="horizontal-rule">
                <h2 class="logo-font mb-4">Shopping Bag</h2>
                <hr class="horizontal-rule">
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% if bag_items %}
                    <div class="table-responsive rounded">
                        {{ bag_items }}
                    </div>
                {% else %}
                    <p class="lead mb-5">Your bag is empty</p>
                    <a href="{% url 'products' %}" class="btn btn-outline-beige rounded-0 btn-lg">
                        <span>
                            <i class="fas fa-chevron-left" style="color:#F3E9DD !important"></i>
                        </span>
                        <span class="text-uppercase text-beige">Keep Shopping</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
